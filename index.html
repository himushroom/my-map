<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>行政区划边界</title>
    </head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            margin-bottom: 12px;
        }
        .box {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            margin-top: 12px;
        }
        .box.bt {
            padding-bottom: 40px;
        }
        .wrap {
            display: flex;
            align-items: flex-start;
            margin-right: 22px;
        }

        .wrap > * {
            margin-right: 6px;
        }

        .float {
            position: absolute;
            bottom: 12px;
            right: 12px;
            z-index: 10000;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #legend {
            display: flex;
            flex-wrap: wrap;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        #legend > div {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #legend img {
            flex: 0 0 auto;
            width: 8px;
            height: 8px;
            margin-right: 2px;
            border-radius: 50%;
        }
        #legend span {
            font-size: 14px;
        }
        #area {
            margin-left: 12px;
        }
        .name {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            font-size: 12px;
            padding: 2px 6px;
            margin-right: 12px;
        }
        #select,
        #selectStreet,
        #selectArea {
            width: 160px;
        }
    </style>

    <body>
        <div id="container"></div>
        <input type="file" name="img" id="file" />
        <div class="box">
            <div class="wrap">
                地图数据切换(需先在左侧上传文件)：<button id="changeButton">
                    切换（类型/规模）</button
                ><span>类型</span
                ><select name="type" id="select"></select
                ><span>网点规模</span
                ><select name="type" id="selectArea"></select
                ><span>街道</span
                ><select name="type" id="selectStreet"></select>
            </div>
        </div>
        <div class="box bt">
            <div class="wrap">
                在地图上框选三亚区域：<button id="selectButton">
                    点击框选/取消</button
                ><span id="label"></span>
            </div>
            <div id="area"></div>
        </div>
        <div class="float">
            <div id="legend"></div>
            <div class="show"></div>
        </div>
        <div id="adText"></div>
        <!-- <div>板块数据：</div> -->
        <!-- <div id="echartMap" style="width: 800px; height: 600px"></div> -->
    </body>
    <script src="./dist/jquery.min.js"></script>
    <!-- WZABZ-DLL6L-R4CP4-EL6PW-67VAS-F6FXD -->
    <script
        charset="utf-8"
        src="https://map.qq.com/api/gljs?v=1.exp&libraries=service&key=ZKABZ-5LQ6T-6ZUXK-VSA6O-SISF2-BGFSL"
    ></script>
    <script src="./dist/echarts.js"></script>
    <script src="./dist/xlsx.full.min.js"></script>
    <script src="./dist/FileSaver.js"></script>
    <script src="./transferLocation.js"></script>
    <!-- <script src="./echart.js"></script> -->
    <script src="./index.js"></script>
</html>
